# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create shadcn components.json
        run: |
          if [ ! -f components.json ]; then
            echo '{
              "style": "new-york",
              "rsc": false,
              "tsx": true,
              "tailwind": {
                "config": "tailwind.config.js",
                "css": "src/index.css",
                "baseColor": "neutral",
                "cssVariables": true,
                "prefix": ""
              },
              "aliases": {
                "components": "@/components",
                "utils": "@/lib/utils",
                "ui": "@/components/ui",
                "lib": "@/lib",
                "hooks": "@/hooks"
              },
              "registries": {
                "ui": {
                  "url": "./registry",
                  "path": "./registry"
                }
              }
            }' > components.json
          fi

      - name: Validate or create registry.json
        run: |
          if [ ! -f registry/registry.json ]; then
            mkdir -p registry
            echo '{
              "name": "shadcn-registry",
              "version": "1.0.0",
              "items": []
            }' > registry/registry.json
          fi

      - name: Build registry
        run: npm run registry:build

      - name: Validate registry
        run: npm run registry:validate

      - name: Verify public registry files
        run: |
          echo "Checking if public/r/ directory exists..."
          ls -la public/r/ || echo "public/r/ directory not found"
          echo "Number of files in public/r/:"
          ls public/r/ | wc -l || echo "0"

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify dist files
        run: |
          echo "Checking if dist/r/ directory exists..."
          ls -la dist/r/ || echo "dist/r/ directory not found"
          echo "Number of files in dist/r/:"
          ls dist/r/ | wc -l || echo "0"
          echo "Checking dist/registry/:"
          ls -la dist/registry/ || echo "dist/registry/ directory not found"

      - name: Create 404.html for SPA
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
